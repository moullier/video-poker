<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Video Poker</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="card1" class="col-2 text-center">
                <span class="initiallyHidden" id="card1hold">HOLD</span>
                <img class="img-fluid mb-2" id="card1image" value="1" src="./assets/images/blue_back.jpg">
                <button class="btn btn-secondary hold-btn" disabled id="card1btn" value="1">Hold</button>
            </div>
            <div id="card2" class="col-2 text-center">
                <span class="initiallyHidden" id="card2hold">HOLD</span>
                <img class="img-fluid mb-2" id="card2image" value="2" src="./assets/images/blue_back.jpg">
                <button class="btn btn-secondary hold-btn" disabled id="card2btn" value="2">Hold</button>
            </div>
            <div id="card3" class="col-2 text-center">
                <span class="initiallyHidden" id="card3hold">HOLD</span>
                <img class="img-fluid mb-2" id="card3image" value="3" src="./assets/images/blue_back.jpg">
                <button class="btn btn-secondary hold-btn" disabled id="card3btn" value="3">Hold</button>
            </div>
            <div id="card4" class="col-2 text-center">
                <span class="initiallyHidden" id="card4hold">HOLD</span>
                <img class="img-fluid mb-2" id="card4image" value="4" src="./assets/images/blue_back.jpg">
                <button class="btn btn-secondary hold-btn" disabled id="card4btn" value="4">Hold</button>
            </div>
            <div id="card5" class="col-2 text-center">
                <span class="initiallyHidden" id="card5hold">HOLD</span>
                <img class="img-fluid mb-2" id="card5image" value="5" src="./assets/images/blue_back.jpg">
                <button class="btn btn-secondary hold-btn" disabled id="card5btn" value="5">Hold</button>
            </div>
        </div>
        <div class = "row text-center mt-3">
            <div class="col-12">
                <button class="btn btn-primary" id="dealButton" onclick="dealNewHand()">Deal</button>
            </div>
        </div>
        <div class = "row text-center mt-3">
            <div class="col-12">
                <span id="resultSpan"></span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
